<svg fill="none" viewBox="0 0 1200 410" width="100%" height="340" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 20px;
                    padding: 20px;
                }
                .alert-box {
                    border-left: 4px solid #1f883d;
                    padding: 12px;
                    margin-bottom: 16px;
                    border-radius: 6px;
                    background: rgba(31, 136, 61, 0.1);
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                    width: 100%;
                    box-sizing: border-box;
                }
                .alert-title {
                    margin: 0 0 8px 0;
                    font-weight: 600;
                }
                .alert-content {
                    margin: 0;
                    line-height: 1.5;
                }

                /* Light mode */
                    @media (prefers-color-scheme: light) {
                    .alert-title { color: #000000; }
                    .alert-content { color: #333333; }
                    .alert-box { background: rgba(31, 136, 61, 0.1); }
                }

                /* Dark mode */
                @media (prefers-color-scheme: dark) {
                    .alert-title { color: #ffffff; }
                    .alert-content { color: #ffffff; }
                    .alert-box { background: rgba(31, 136, 61, 0.2); }
                }
            </style>
            <div class="container">
                <div class="alert-box">
                    <p class="alert-title"><strong>Attribute Management</strong></p>
                    <p class="alert-content">Advanced attribute rendering — ordering, escaping, data/aria JSON and boolean attributes</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>CSS Classes</strong></p>
                    <p class="alert-content">Safe class management — regex validation, merging, BackedEnum and base-class support</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Encode</strong></p>
                    <p class="alert-content">HTML encoding for content and attributes (ENT_HTML5, ENT_QUOTES; configurable double-encode)</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Templating</strong></p>
                    <p class="alert-content">Token substitution with normalized line endings; removes empty lines</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Utilities</strong></p>
                    <p class="alert-content">Normalization helpers — ID/name generation, array handling and enum normalization</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Validation</strong></p>
                    <p class="alert-content">Strict validations — int-like checks, allowed-value checks and explicit errors</p>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
