<svg fill="none" viewBox="0 0 1200 360" width="100%" height="340" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 20px;
                    padding: 20px;
                }
                .alert-box {
                    border-left: 4px solid #1f883d;
                    padding: 12px;
                    margin-bottom: 16px;
                    border-radius: 6px;
                    background: rgba(31, 136, 61, 0.1);
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                    width: 100%;
                    box-sizing: border-box;
                }
                .alert-title {
                    margin: 0 0 8px 0;
                    font-weight: 600;
                }
                .alert-content {
                    margin: 0;
                    line-height: 1.5;
                }

                /* Light mode */
                    @media (prefers-color-scheme: light) {
                    .alert-title { color: #000000; }
                    .alert-content { color: #333333; }
                    .alert-box { background: rgba(31, 136, 61, 0.1); }
                }

                /* Dark mode */
                @media (prefers-color-scheme: dark) {
                    .alert-title { color: #ffffff; }
                    .alert-content { color: #ffffff; }
                    .alert-box { background: rgba(31, 136, 61, 0.2); }
                }
            </style>
            <div class="container">
                <div class="alert-box">
                    <p class="alert-title"><strong>Framework Agnostic</strong></p>
                    <p class="alert-content">Zero dependencies on specific frameworks</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Enum Integration</strong></p>
                    <p class="alert-content">First-class support for PHP 8.1 Enums in attributes and validations</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Performance Optimized</strong></p>
                    <p class="alert-content">Lightweight stateless helper classes</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Secure by Design</strong></p>
                    <p class="alert-content">Automatic XSS protection via context-aware encoding</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Stringable Support</strong></p>
                    <p class="alert-content">Seamlessly use PHP 8 Stringable objects in attributes, classes, and content</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Validation</strong></p>
                    <p class="alert-content">Strict validations int-like, positive-like, offset-like and allowed-value checks with explicit errors</p>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
